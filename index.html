<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>âœ¨ Mijn Motivatie Booster</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #e0eafc, #cfdef3);
    }
    .glass {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    .fade-in {
      animation: fadeIn 0.4s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body class="min-h-screen p-6 flex items-start justify-center">

  <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 w-full max-w-6xl">

    <!-- Linker Paneel -->
    <div class="glass p-6 lg:p-8 fade-in">
      <h1 class="text-3xl font-bold mb-6 text-indigo-700">ğŸ“Š Mijn Motivatie Booster
      </h1>

      <h2 class="text-xl font-semibold mb-2">ğŸŒŸ Ambitie Toevoegen</h2>
      <input id="newAmbitionText" class="w-full p-3 rounded-lg border mb-2" placeholder="Wat wil je bereiken? ğŸš€" />
      <select id="selectedCategory" class="w-full p-3 rounded-lg border mb-4">
        <option value="">Kies een categorie ğŸŒ¿</option>
        <option value="Samenwerking & Connectie">ğŸ¤ Samenwerking & Connectie</option>
        <option value="Voortgang & Feedback">ğŸ“ˆ Voortgang & Feedback</option>
        <option value="Structuur & Productiviteit">ğŸ—‚ï¸ Structuur & Productiviteit</option>
        <option value="Professionele Ontwikkeling">ğŸ“ Professionele Ontwikkeling</option>
      </select>
      <button id="addAmbitionButton" class="w-full py-3 rounded-lg bg-indigo-600 text-white hover:bg-indigo-700 transition mb-2">
        â• Toevoegen
      </button>
      <p id="ambitionError" class="text-red-500 text-sm hidden">Vul zowel ambitie als categorie in.</p>

      <h2 class="text-xl font-semibold mt-6 mb-2">ğŸ§  Virtuele Manager</h2>
      <textarea id="chatInput" class="w-full p-3 rounded-lg border mb-2" placeholder="Waar loop je tegenaan? ğŸ¤”"></textarea>
      <button id="chatButton" class="w-full py-3 rounded-lg bg-green-600 text-white hover:bg-green-700 transition">ğŸ¤– Vraag je Virtuele Manager</button>
      <div id="chatResponseContainer" class="mt-4 hidden">
        <h3 class="text-lg font-semibold mb-1">ğŸ—£ï¸ Antwoord:</h3>
        <p id="chatResponseText" class="text-gray-800"></p>
      </div>
    </div>

    <!-- Rechter Paneel: Doelenlijst -->
    <div class="glass p-6 lg:p-8 fade-in">
      <h2 class="text-2xl font-bold mb-4">ğŸ“… Mijn Ambities</h2>
      <ul id="ambitionsList" class="space-y-3">
        <!-- Ambities worden hier geladen -->
      </ul>
    </div>

  </div>

  <script>
    const newAmbitionText = document.getElementById('newAmbitionText');
    const selectedCategory = document.getElementById('selectedCategory');
    const addAmbitionButton = document.getElementById('addAmbitionButton');
    const ambitionError = document.getElementById('ambitionError');
    const ambitionsList = document.getElementById('ambitionsList');

    let ambitions = [];

    function renderAmbitions() {
      ambitionsList.innerHTML = '';
      if (ambitions.length === 0) {
        ambitionsList.innerHTML = '<p class="text-gray-500">Nog geen ambities toegevoegd.</p>';
        return;
      }
      ambitions.forEach((amb, i) => {
        const li = document.createElement('li');
        li.className = 'bg-white/60 backdrop-blur rounded-xl p-4 shadow-sm flex items-start gap-4 fade-in';
        li.innerHTML = `
          <span class="text-2xl">\${amb.completed ? 'âœ…' : 'ğŸ“Œ'}</span>
          <div class="flex-1">
            <p class="text-lg font-semibold">\${amb.text}</p>
            <p class="text-sm text-gray-600 mt-1">Categorie: \${amb.category}</p>
          </div>
          <button class="text-green-600 hover:text-green-800" onclick="toggleAmbition(${i})">\${amb.completed ? 'â†©ï¸' : 'âœ”ï¸'}</button>
          <button class="text-red-600 hover:text-red-800" onclick="deleteAmbition(${i})">ğŸ—‘ï¸</button>
        `;
        ambitionsList.appendChild(li);
      });
    }

    function addAmbition() {
      const text = newAmbitionText.value.trim();
      const category = selectedCategory.value;
      if (!text || !category) {
        ambitionError.classList.remove('hidden');
        return;
      }
      ambitionError.classList.add('hidden');
      ambitions.push({ text, category, completed: false });
      newAmbitionText.value = '';
      selectedCategory.value = '';
      renderAmbitions();
    }

    function toggleAmbition(index) {
      ambitions[index].completed = !ambitions[index].completed;
      renderAmbitions();
    }

    function deleteAmbition(index) {
      ambitions.splice(index, 1);
      renderAmbitions();
    }

    addAmbitionButton.addEventListener('click', addAmbition);
    newAmbitionText.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') addAmbition();
    });
  </script>
</body>
</html>
